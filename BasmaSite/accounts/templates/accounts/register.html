
{% extends 'main/base.html' %}
{% block title %}Register{% endblock %}
{% load static %}
{% block content %}
<section class="contact" id="contact">
  <h2 class="heading text-center">Register</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="input-box">
        <input type="text" placeholder="First Name" name="first_name">
        <input type="text" placeholder="Last Name" name="last_name">
    </div>

      <input type="text" class="my-input" name="username" maxlength="150" required placeholder="Username">
      <input type="email" class="my-input" name="email" maxlength="254" placeholder="Email">
      <div class="input-box">
        <input type="password" placeholder="Password" name="password1" required>
        <input type="password" placeholder="Password Confirmation" name="password2" required>
    </div>
    <div class="input-box">
        <input type="phone" placeholder="Phone Number" name="phone">
        <input type="date" placeholder="Date of Birth" name="date_of_birth">
    </div>
      
      <textarea type="text" class="my-input" name="address" placeholder="Address" row="3"></textarea>
    

      <input type="submit" value="Register" class="btn">
      
  </form>
</section>
   
{% endblock %}
